<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    />
    <link rel="stylesheet" href="./css/NewPost.css" />
    <title>Xavier</title>
  </head>
  <body>
    <div class="page-wrapper chiller-theme toggled">
      <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
        <i class="fas fa-bars"></i>
      </a>

      <nav id="sidebar" class="sidebar-wrapper">
        <div class="sidebar-content">
          <div class="sidebar-brand">
            <a href="./home.html">Xavier</a>
            <div id="close-sidebar">
              <i class="fas fa-times"></i>
            </div>
          </div>
          <div class="sidebar-header">
            <div class="user-pic">
              <img
                class="img-responsive img-rounded"
                src="./images/dpimage.jpg"
                alt="User picture"
              />
            </div>
            <div class="user-info">
              <span class="user-name"
                >Tejus
                <strong>Kaw</strong>
              </span>
              <span class="user-role">Administrator</span>
              <span class="user-status">
                <i class="fa fa-circle"></i>
                <span>Online</span>
              </span>
            </div>
          </div>

          <!-- sidebar-search  -->
          <div class="sidebar-menu">
            <ul>
              <li>
                <a href="./home.html"
                  ><i class="fa fa-home" aria-hidden="true"></i>
                  <span>Home</span>
                </a>
              </li>
              <li>
                <a href="./Events.html">
                  <i class="fa fa-calendar"></i>
                  <span>Events</span>
                </a>
              </li>

              <li>
                <a href="./Discussions.html"
                  ><i class="fas fa-comments"></i>
                  <span>Discussions</span>
                </a>
              </li>
              <li>
                <a href="./study.html">
                  <i class="fa fa-book"></i>
                  <span>Study Material</span>
                </a>
              </li>
              <li>
                <a href="./NewPost.html" style="color: white"
                  ><i class="fa fa-plus" aria-hidden="true"></i>
                  <span>Add</span>
                </a>
              </li>
            </ul>
          </div>
          <!-- sidebar-menu  -->
          <div class="sidebar-footer">
            <a href="./Login.html" style="text-decoration: none">
              <i class="fa fa-power-off"></i>
              <span>Logout</span></a
            >
          </div>
        </div>
        <!-- sidebar-content  -->
      </nav>
      <!-- sidebar-wrapper  -->
      <main class="page-content">
        <div class="container">
          <div class="newPost">
            <h3>Add New Post</h3>
            <input type="text" placeholder="Enter title here" />
            <div class="toolbar">
              <button type="button" data-func="bold">
                <i class="fa fa-bold"></i>
              </button>
              <button type="button" data-func="italic">
                <i class="fa fa-italic"></i>
              </button>
              <button type="button" data-func="underline">
                <i class="fa fa-underline"></i>
              </button>
              <button type="button" data-func="justifyleft">
                <i class="fa fa-align-left"></i>
              </button>
              <button type="button" data-func="justifycenter">
                <i class="fa fa-align-center"></i>
              </button>
              <button type="button" data-func="justifyright">
                <i class="fa fa-align-right"></i>
              </button>
              <button type="button" data-func="insertunorderedlist">
                <i class="fa fa-list-ul"></i>
              </button>
              <button type="button" data-func="insertorderedlist">
                <i class="fa fa-list-ol"></i>
              </button>
              <div class="customSelect">
                <select data-func="fontname">
                  <optgroup label="Serif Fonts">
                    <option value="Bree Serif">Bree Serif</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Palatino Linotype">Palatino Linotype</option>
                    <option value="Times New Roman">Times New Roman</option>
                  </optgroup>
                  <optgroup label="Sans Serif Fonts">
                    <option value="Arial">Arial</option>
                    <option value="Arial Black">Arial Black</option>
                    <option value="Asap" selected>Asap</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Impact">Impact</option>
                    <option value="Lucida Sans Unicode">
                      Lucida Sans Unicode
                    </option>
                    <option value="Tahoma">Tahoma</option>
                    <option value="Trebuchet MS">Trebuchet MS</option>
                    <option value="Verdana">Verdana</option>
                  </optgroup>
                  <optgroup label="Monospace Fonts">
                    <option value="Courier New">Courier New</option>
                    <option value="Lucida Console">Lucida Console</option>
                  </optgroup>
                </select>
              </div>
              <div class="customSelect">
                <select data-func="formatblock">
                  <option value="h1">Heading 1</option>
                  <option value="h2">Heading 2</option>
                  <option value="h4">Subtitle</option>
                  <option value="p" selected>Paragraph</option>
                </select>
              </div>
            </div>
            <div class="editor" contenteditable></div>
            <div class="buttons">
              <!--<button type="button">save draft</button>-->
              <button id="button" onclick="tejus()"></button>
            </div>
          </div>
        </div>
      </main>
      <!-- page-content" -->
    </div>
    <!-- page-wrapper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/esm/popper.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.js"></script>
    <script src="./javascript/navbar.js"></script>
  </body>
</html>
